<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <title>PHP Exercises</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div
                    class="col-md-8 col-lg-5 my-5 mx-2 mx-sm-auto border rounded px-3 py-3"
                >
                    <h5 class="text-center mb-3">User Information</h5>
                    <form method="post" action="displayResult.php">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input
                                name="name"
                                value=""
                                type="text"
                                id="name"
                                class="form-control"
                                placeholder="Your name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Your email</label>
                            <input
                                name="email"
                                value=""
                                type="text"
                                id="email"
                                class="form-control"
                                placeholder="Your email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <legend class="col-form-label">Gender</legend>
                            <div
                                class="custom-control custom-control-inline custom-radio"
                            >
                                <input
                                    name="gender"
                                    value="male"
                                    type="radio"
                                    class="custom-control-input"
                                    id="male"
                                />
                                <label class="custom-control-label" for="male"
                                    >Male</label
                                >
                            </div>
                            <div
                                class="custom-control custom-control-inline custom-radio"
                            >
                                <input
                                    name="gender"
                                    value="female"
                                    type="radio"
                                    class="custom-control-input"
                                    id="female"
                                />
                                <label class="custom-control-label" for="female"
                                    >Female</label
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <legend class="col-form-label">
                                Favorite web browsers
                            </legend>
                            <div class="custom-control custom-checkbox">
                                <input
                                    name="browser[]"
                                    value="Google Chrome"
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="chrome"
                                />
                                <label class="custom-control-label" for="chrome"
                                    >Google Chrome</label
                                >
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input
                                    name="browser[]"
                                    value="Firefox"
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="ff"
                                />
                                <label class="custom-control-label" for="ff"
                                    >Firefox</label
                                >
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input
                                    name="browser[]"
                                    value="Safari"
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="safari"
                                />
                                <label class="custom-control-label" for="safari"
                                    >Safari</label
                                >
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input
                                    name="browser[]"
                                    value="Edge"
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="edge"
                                />
                                <label class="custom-control-label" for="edge"
                                    >Edge</label
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <legend class="col-form-label">
                                Prefered Operating System
                            </legend>
                            <select name="OS" class="custom-select">
                                <option value="Window 10" selected>
                                    Windows 10
                                </option>
                                <option value="macOS">macOS</option>
                                <option value="Linux">Linux</option>
                            </select>
                        </div>
                        <button class="btn btn-primary px-5 mr-2">Send</button>
                        <button class="btn btn-outline-primary px-5">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
